<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/images/camera.png" alt="camera">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>

                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
        </header>

            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="">

                            <div class="tags">
                                <span>tag</span>
                            </div>

                    </figure>
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?b=1" alt="">
